<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    iframe{
      border: 3px solid;
      border-radius: 15px;
      width: 100%;
    }
    form{
      border: 3px solid black;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      margin-bottom: 10px;
    }
    .mk{
      border-radius: 20px;
      border: 2px solid black;
    }
    .gl:hover{
      border: 2px solid black;
      border-radius: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 bg-warning">
      <h3>MAP</h3>
      <iframe src=https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127645.33914821054!2d36.725436336590384!3d-1.2179945902136737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17e27fc4fde3%3A0x1464d3dd2e44a14e!2sKitisuru%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1680682378353!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <br>
<!--      New paragraph added-->
        <p>This is the map of Kitisuru area. Geographically, it borders Kiambu county to the west. It's a serene residential area that is inhabited by the middle to upper class of Kenya.
          If you are looking for a posh estate in Nairobi, consider Kitisuru.</p>
    </div>

   <div class="col-md-6 bg-primary">
      <h3>FORM</h3>
      <form action="">
        <div class="row g-3">

          <div class="col-md-6">
          <label>First name</label>
          <input type="Text" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Last name</label>
            <input type="text" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-12">
            <label>Gender</label>
            <select name="gender" id="gender" class="form-control bg-secondary mk">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Birthday</label>
            <input type="Date" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Phone number</label>
            <input type="Number" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Password</label>
            <input type="Password" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Email address</label>
            <input type="email" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Physical Address</label>
            <input type="email" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Postal Address</label>
            <input type="email" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Upload Resume</label>
            <input type="file" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-6">
            <label>Website</label>
            <input type="url" class="form-control bg-secondary mk">
          </div>

          <div class="col-md-12">
            <label>Message</label>
            <textarea class="form-control col-md-10 bg-secondary mk"></textarea>
          </div>
          <div class="col-md-12">
           <input type="submit" value="Register" class="form-control gl">
          </div>

        </div>
      </form>
   </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
